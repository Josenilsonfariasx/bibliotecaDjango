{% extends 'base.html' %}

{%block 'titulo'%} Cadastro de Usuario {%endblock%}


{%block 'conteudo'%}

<div class = "container">
    
    <div class = "row">
        
        <div class = "col-md-3">
        </div>

        <div class = "col-md">
            <h1> Cadastre-se </h1>
            <hr>
            <form method ="POST" action = "{%url 'valida_cadastro'%}"> {% csrf_token %}
                <label>Nome</label>
                <input class="form-control" type ="text" placeholder = "Nome" name = "Nome"><br>

                <label>Email </label>
                <input class="form-control" type ="text" placeholder = "Email" name = "Email"><br>
                
                <label>Senha</label>
                <input class="form-control" type ="password" placeholder = "Senha" name = "Senha"><br>
                
                <input class="btn btn-info btn-red" type ="submit" value = "enviar">

        </div>

        <div class = "col-md-3">
        </div>
    </div>
</div>

{%endblock%}
